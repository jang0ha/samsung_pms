<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-Compatible" content="IE=edge">
    <title>SAMSUNG PMS</title>
    <meta name="format-detection" content="telephone=no">

    <link rel="icon" type="image/png" href="../assets/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="../assets/images/favicon-32x32.png" sizes="32x32">

    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../assets/lib/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../assets/lib/swiper/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="../assets/lib/jquery/jquery.min.js"></script>
    <script src="../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/lib/swiper/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/ui.js" defer></script>
    <style>
        section {
            border-bottom: 1px solid #e8e8e8;
            padding: 1.5rem 0;
        }

        h1 {
            font-size: 2rem;
            color: #df1f1f;
        }
    </style>
</head>

<body>
    <div class="container">
        <section>
            <h1>폰트</h1>
            <ul style="font-size: 20px">
                <li>영문폰트 : SamsungSharpSans</li>
                <li class="fw-bold">영문 : SamsungSharpSans Bold</li>
            </ul>
            <ul style="font-size: 20px">
                <li>한글 : 삼성원 노멀</li>
                <li class="fw-medium">한글 : 삼성원 미디엄</li>
                <li class="fw-bold">한글 : 삼성원 볼드</li>
            </ul>
        </section>

        <section>
            <h1>아이콘</h1>
            <div>
                <i class="icon-home"></i>
                <i class="icon-arrow-gray"></i>
                <i class="icon-select-top"></i>
                <i class="icon-select-bottom"></i>
                <i class="icon-paging-first"></i>
                <i class="icon-paging-prev"></i>
                <i class="icon-paging-next"></i>
                <i class="icon-paging-end"></i>
            </div>
        </section>

        <section>
            <h1>버튼</h1>
            <div class="mb-2">
                <button class="btn btn-xs btn-dark">button xs</button>
                <button class="btn btn-xs btn-dark" disabled>button xs</button>
            </div>
            <div class="mb-2">
                <button class="btn btn-sm btn-dark">button sm</button>
                <button class="btn btn-sm btn-dark" disabled>button sm</button>
            </div>
            <div class="mb-2">
                <button class="btn btn-md btn-dark">button md</button>
                <button class="btn btn-md btn-dark" disabled>button md</button>
            </div>
            <div class="mb-2">
                <button class="btn btn-lg btn-dark">button lg</button>
                <button class="btn btn-lg btn-dark" disabled>button lg</button>
            </div>
            <button class="btn btn-sm btn-primary rounded-pill">button sm rounded-pill</button>
        </section>

        <section>
            <h1>Form</h1>
            <div>
                <input type="text" class="form-control form-control-lg d-inline w-auto" value="asdsad">
            </div>
        </section>
    </div>

</html>
