<!-- 알림 -->
<div class="modal fade" id="modal-notice" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">알림</h5>

            </div>
            <div class="modal-body">
                <p class="modal-body__desc">
                    회원가입 시 등록한 이메일로 인증번호가 발송되었습니다.

            </div>
        </div>
    </div>
</div>

<!-- 용량 설정 -->
<div class="modal fade" id="modal-modelcapacity" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Model capacity</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-btn-group">
                    <button type="button" class="btn btn-sm btn-gray4 text-white" data-toggle="btn-select">16G</button>
                    <button type="button" class="btn btn-sm btn-gray4 text-white" data-toggle="btn-select">32G</button>
                    <button type="button" class="btn btn-sm btn-gray4 text-white" data-toggle="btn-select">64G</button>
                    <button type="button" class="btn btn-sm btn-gray4 text-white" data-toggle="btn-select">128G</button>
                    <button type="button" class="btn btn-sm btn-gray4 text-white" data-toggle="btn-select">256G</button>
                    <button type="button" class="btn btn-sm btn-gray4 text-white" data-toggle="btn-select">512G</button>
                    <button type="button" class="btn btn-sm btn-gray4 text-white" data-toggle="btn-select">1TB</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-lg btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-lg btn-dark">Confirm</button>
            </div>
        </div>
    </div>
</div>
