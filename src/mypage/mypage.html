<!DOCTYPE html>
<html lang="ko">

<head>

            @@include('@@webRoot/_include/_aside.html')
            <main id="main">
                <div class="container-fluid">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><i class="icon-home"></i></li>

                    </nav>

                    <div class="card w-50">

                                    <tr>
                                        <th class="text-center">No</th>
                                        <td class="text-center">1</td>

                                    <tr>
                                        <th class="text-center"><span class="text-primary mx-1">*</span>아이디</th>
                                        <td colspan="3">
                                            <input type="text" class="form-control" readonly>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="text-center"><span class="text-primary mx-1">*</span>이름</th>

                                            <input type="text" class="form-control" readonly>

                                    <tr>
                                        <th class="text-center"><span class="text-primary mx-1">*</span>비밀번호</th>
                                        <td colspan="3">
                                            <button type="button" class="btn btn-dark" data-bs-target="#modal-reset-password" data-bs-toggle="modal">비밀번호 변경</button>

                                    </tr>
                                    <tr>
                                        <th class="text-center"><span class="text-primary mx-1">*</span>이메일</th>

                                            <div class="row g-2">

                                                <div class="col-auto">
                                                    <button class="btn btn-dark" data-bs-target="#modal-email" data-bs-toggle="modal">중복확인</button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="text-center"><span class="text-primary mx-1">*</span>사용 여부</th>
                                        <td colspan="3">
                                            <div class="form-check form-check-inline ms-3">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio3">Y</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                                <label class="form-check-label" for="inlineRadio4">N</label>

                                    </tr>
                                </tbody>

                            <div class="border-top my-4"></div>
                            
                            <div class="d-flex justify-content-center">
