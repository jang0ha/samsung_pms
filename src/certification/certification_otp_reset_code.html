<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body class="util">
    <div id="wrap">
        @@include('@@webRoot/_include/_header.html')
        <div class="container">
            <div class="util-wrap">
                <div class="util-header d-flex align-items-center flex-column">
                    <strong>2단계 인증 설정</strong>
                    <b>2단계 인증 초기화</b>
                </div>
                <div class="util-body mt-5">
                    <div class="row g-4 justify-content-center align-items-center flex-column">
                        <div class="col-5">
                            <div class="card">
                                <div class="option-header">Google Authenticator (Google OTP)</div>
                                <div class="gap-5">
                                    <div>
                                        <p>Reset Google Verification with 6-digit code</p>
                                    </div>

                                    <div class="row g-1 mt-5 pt-5">
                                        <div class="col">
                                            <input type="text" class="form-control form-control-lg" placeholder="6-digit code">
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn btn-dark btn-lg" data-bs-target="#modal-cert-fail" data-bs-toggle="modal">Confirm</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @@include('@@webRoot/_include/_modal.html')
</body>

</html>
