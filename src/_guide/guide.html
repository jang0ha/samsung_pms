<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
    <style>
        section {
            border-bottom: 1px solid #e8e8e8;
            padding: 1.5rem 0;
        }

        h1 {
            font-size: 2rem;
            color: #df1f1f;
        }
    </style>
</head>

<body>
    <div class="container">
        <section>
            <h1>폰트</h1>
            <ul style="font-size: 20px">
                <li>영문폰트 : SamsungSharpSans</li>
                <li class="fw-bold">영문 : SamsungSharpSans Bold</li>
            </ul>
            <ul style="font-size: 20px">
                <li>한글 : 삼성원 노멀</li>
                <li class="fw-medium">한글 : 삼성원 미디엄</li>
                <li class="fw-bold">한글 : 삼성원 볼드</li>
            </ul>
        </section>

        <section>
            <h1>아이콘</h1>
            <div>
                <i class="icon-home"></i>
                <i class="icon-arrow-gray"></i>
                <i class="icon-select-top"></i>
                <i class="icon-select-bottom"></i>
                <i class="icon-paging-first"></i>
                <i class="icon-paging-prev"></i>
                <i class="icon-paging-next"></i>
                <i class="icon-paging-end"></i>
            </div>
        </section>

        <section>
            <h1>page nav</h1>
            <div>
                <div class="page-nav">
                    <span class="page-nav__dapth">
                        <i class="icon-home"></i>
                    </span>
                    <span class="page-nav__dapth">
                        가격 데이터 관리
                    </span>
                    <span class="page-nav__dapth active">
                        가격 데이터 등록/관리
                    </span>
                </div>
            </div>
        </section>
        <section>
            <h1>pagination</h1>
            <div>
                <nav aria-label="Page navigation">
                    <ul class="pagination custom-pagination">
                        <li class="page-item">
                            <a class="page-link" href="#"><i class="icon-paging-first"></i></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#"><i class="icon-paging-prev"></i></a>
                        </li>
                        <li class="page-item"><a class="page-link active" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#"><i class="icon-paging-next"></i></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#"><i class="icon-paging-end"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
        <section>
            <h1>버튼</h1>
            <div class="mb-2">
                <button class="btn btn-xs btn-dark">button xs</button>
                <button class="btn btn-xs btn-dark" disabled>button xs</button>
            </div>
            <div class="mb-2">
                <button class="btn btn-sm btn-dark">button sm</button>
                <button class="btn btn-sm btn-dark" disabled>button sm</button>
            </div>
            <div class="mb-2">
                <button class="btn btn-md btn-dark">button md</button>
                <button class="btn btn-md btn-dark" disabled>button md</button>
            </div>
            <div class="mb-2">
                <button class="btn btn-lg btn-dark">button lg</button>
                <button class="btn btn-lg btn-dark" disabled>button lg</button>
            </div>
            <button class="btn btn-xs btn-primary rounded-pill">신규등록</button>
        </section>

        <section>
            <h1>Form</h1>
            <div>
                <input type="text" class="form-control form-control-lg d-inline w-auto" value="asdsad">
            </div>
        </section>
        <section>
            <h1>Select</h1>
            <div class="mt-3">
                <p>Custom</p>
                <div class="mb-2">
                    <select class="form-select form-select-sm d-inline w-auto" aria-label="Default select">
                        <option selected>custom-select-sm</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-2">
                    <select class="form-select d-inline w-auto" aria-label="Default select">
                        <option selected>custom-select-md</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-2">
                    <select class="form-select form-select-lg d-inline w-auto" aria-label="Default select">
                        <option selected>custom-select-lg</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="mt-5">
                <p>form-select</p>
                <div class="mb-2">
                    <select class="form-select form-select-sm d-inline w-auto" aria-label="Default select">
                        <option selected>form-select-sm</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-2">
                    <select class="form-select d-inline w-auto" aria-label="Default select">
                        <option selected>form-select-md</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-2">
                    <select class="form-select form-select-lg d-inline w-auto" aria-label="Default select">
                        <option selected>form-select-lg</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
