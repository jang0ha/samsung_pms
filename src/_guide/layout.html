<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">

        @@include('@@webRoot/_include/_header.html')
        <div id="container">
            @@include('@@webRoot/_include/_aside.html')
            <main id="main">
                <div class="container-fluid">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><i class="icon-home"></i></li>
                            <li class="breadcrumb-item">가격 데이터 관리</li>
                            <li class="breadcrumb-item active" aria-current="page">가격 데이터 등록/관리</li>
                        </ol>
                    </nav>
                    <h1 class="page-title">가격 데이터 등록/관리</h1>
                    <div class="row">
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h2 class="header-title">가격 데이터 목록</h2>
                                    <div class="search">
                                        <div class="row gx-2">
                                            <div class="col-auto">
                                                <select class="form-select">
                                                    <option selected>Subsidiary</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                            <div class="col-auto">
                                                <select class="form-select">
                                                    <option selected>Country</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                            <div class="col-auto">
                                                <button type="button" class="btn btn-secondary">검색</button>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-xs btn-primary rounded-pill" data-toggle="right-card">신규등록</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-5 d-none" id="right-card">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h2 class="header-title">가격 데이터 상세</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
