<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">

        @@include('@@webRoot/_include/_header.html')
        <div id="container">
            @@include('@@webRoot/_include/_aside.html')
            <main id="main">
                <div class="container-fluid">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><i class="icon-home"></i></li>
                            <li class="breadcrumb-item">이력 관리</li>
                            <li class="breadcrumb-item active" aria-current="page">API Test</li>
                        </ol>
                    </nav>
                    <h1 class="page-title">API Test</h1>
                    <div class="row">
                        <div class="col-6">
                            <div class="card h-100">
                                <div class="card-body">
                                    <form action="" class="form-wrap">
                                        <div class="row mb-2">
                                            <div class="col-auto">
                                                <label for="" class="d-flex">Request API</label>
                                            </div>
                                            <div class="col">
                                                <select class="form-select">
                                                    <option selected>Subsidiary</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="col-auto">
                                                <label for="" class="d-flex">Parameter</label>
                                            </div>
                                            <div class="col">
                                                <div class="d-grid gap-2  pt-3">
                                                    <div class="row g-2 align-items-center">
                                                        <div class="col-2">Subsidiary</div>
                                                        <div class="col">
                                                            <select class="form-select">
                                                                <option selected>Subsidiary</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="row g-2 align-items-center">
                                                        <div class="col-2">Channel</div>
                                                        <div class="col">
                                                            <select class="form-select">
                                                                <option selected>Subsidiary</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="row g-2 align-items-center">
                                                        <div class="col-2">Model</div>
                                                        <div class="col">
                                                            <select class="form-select">
                                                                <option selected>Subsidiary</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- line -->
                                        <div class="dash-line"></div>
                                        <!-- line //-->

                                        <div class="row mt-5">
                                            <div class="d-flex justify-content-end">
                                                <button type="button" class="btn btn-primary w-auto mx-2">Submit</button>
                                            </div>
                                        </div>

                                        <div class="row mt-3">
                                            <div class="col-auto">
                                                <label for="" class="d-flex">Response Data</label>
                                            </div>
                                            <div class="col">
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols="30" maxlength="300">{id: 1,
                                                    name: “Galaxy S22”,
                                                    value1: “ABCD”,
                                                    value2: 4,
                                                    value3: “loremipsum”,
                                                    }</textarea>
                                            </div>
                                        </div>
                                    </form> <!-- form-wrap -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- container-fluid -->
            </main> <!-- main -->
        </div>
    </div>
    @@include('@@webRoot/_include/_modal.html')
</body>

</html>
