<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body class="util">
    <div id="wrap">
        @@include('@@webRoot/_include/_header.html')
        <div class="container">
            <div class="util-wrap">
                <div class="util-header d-flex align-items-center flex-column">
                    <strong>비밀번호 찾기</strong>
                    <b>이메일 인증</b>
                </div>
                <div class="util-body mt-5">
                    <div class="row g-4 justify-content-center align-items-center flex-column">
                        <div class="col-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="option-header">E-mail Authentication</div>
                                    <div class="gap-5">
                                        <div>
                                            <p>비밀번호를 찾기 위해 아이디와 이메일을 입력해주세요.</p>
                                        </div>
                                        <div class="row g-1 mt-5 pt-5">
                                            <div class="col-4">
                                                <input type="text" class="form-control form-control-lg" placeholder="ID">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control form-control-lg" placeholder="E-mail">
                                            </div>
                                            <div class="col-auto">
                                                <button class="btn btn-dark btn-lg">Confirm</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="option-header">E-mail Authentication</div>
                                    <div class="gap-5">
                                        <div>
                                            <p>인증요청 후 인증시간 내 전송된 인증번호를 입력해주세요.</p>
                                        </div>
                                        <div class="row g-1 mt-5 pt-5">
                                            <div class="col">
                                                <input type="text" class="form-control form-control-lg" placeholder="Auth Code">
                                            </div>
                                            <div class="col-auto">
                                                <button class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#modal-cert-email">인증 요청</button>
                                            </div>
                                            <div class="col-12 mt-5">
                                                <button type="button" class="btn btn-outline-dark btn-lg w-100" data-bs-toggle="modal" data-bs-target="#modal-cert-fail">인증확인</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @@include('@@webRoot/_include/_modal.html')
</body>

</html>
